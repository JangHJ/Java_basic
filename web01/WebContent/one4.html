<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//alert('회원탈퇴 페이지입니다.')
</script>
<style type="text/css">
body { /* 컨트롤 + / - 자동주석, 태그선택! */
	background: #95eced;
}

button {
	background: pink;
}

.t1 { /* .은 클래스 선택!, 여러개선택! */
	background: yellow;
	width: 150px;
	text-align: center;
}

#b1 { /* #은 아이디 선택!, 특정한 것 한개만 선택!  */
	color: red;
}

#b2 { /* #은 아이디 선택!, 특정한 것 한개만 선택!  */
	color: blue;
}
</style>
</head>
<body>
	<h3>게시글 상세 검색페이지</h3>
	<hr>
	<a href="movie.html">
		<button id="b1">영화 정보페이지로</button>
	</a>
	<hr>
	<!--a태그는 무조건 get방식 요청 -->
	<a href="one4.jsp?id=1">
		<button>1번 영화</button>
	</a>
	<a href="one4.jsp?id=2">
		<button>2번 영화</button>
	</a>
	<a href="one4.jsp?id=3">
		<button>3번 영화</button>
	</a>
	<hr>
	<form action="one4.jsp">
		<table border="1">
			<tr>
				<td class="t1">검색할 영화 id :</td>
				<td><input name="id"></td>
			</tr>
			<tr>
				<td colspan="2" class="t1">
					<button id="b2">검색할 영화 id 데이터 전송</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
