<style type="text/css">
body { /* 컨트롤 + / - 자동주석, 태그선택! */
	background: #95eced;
}

button {
	background: pink;
}

.t1 { /* .은 클래스 선택!, 여러개선택! */
	background: yellow;
	width: 150px;
	text-align: center;
}

#b1 { /* #은 아이디 선택!, 특정한 것 한개만 선택!  */
	color: red;
}
#b2 { /* #은 아이디 선택!, 특정한 것 한개만 선택!  */
	color: blue;
}
</style>
</head>
<body>
<!-- no, title, content, writer 게시판글쓰기 -->
	<h3>게시판 글쓰기</h3>
	<hr>
	<a href="bbs.html">
		<button id="b1">첫페이지로</button>
	</a>
	<form action="insert2.jsp">
		<table border="1">
			<tr>
				<td class="t1">title :</td>
				<td><input name="title"></td>
			</tr>
			<tr>
				<td class="t1">content :</td>
				<td><input name="content"></td>
			</tr>
