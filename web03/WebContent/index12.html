<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript"
	src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<!-- iamport.payment.js -->
<script type="text/javascript"
	src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>

<script type="text/javascript">
	$(function() {
		$('button').click(function() {
			var IMP = window.IMP; // 생략가능
			IMP.init('iamport'); // 'iamport' 대신 부여받은 "가맹점 식별코드"를 사용
			IMP.request_pay({
				pg : 'inicis', // version 1.1.0부터 지원.
				pay_method : 'card',
				merchant_uid : 'merchant_' + new Date().getTime(),
				name : '주문명:결제테스트',
				amount : $('#money').val(),
				buyer_email : $('#email').val(),
				buyer_name : $('#user').val(),
				buyer_tel : $('#tel').val(),
				buyer_addr : '서울특별시 강남구 삼성동',
				buyer_postcode : '123-456',
				m_redirect_url : 'www.yourdomain.com/payments/complete'
			}, function(rsp) {
				if (rsp.success) {
					var msg = '결제가 완료되었습니다.';
					msg += '고유ID : ' + rsp.imp_uid;
					msg += '상점 거래ID : ' + rsp.merchant_uid;
					msg += '결제 금액 : ' + rsp.paid_amount;
					msg += '카드 승인번호 : ' + rsp.apply_num;
					alert(msg);
				} else {
					var msg = '결제에 실패하였습니다.';
					msg += '에러내용 : ' + rsp.error_msg;
					//alert(msg);
				}
				// alert(‎msg);
			});

		})
	})
</script>
</head>
<body>
결제 금액 : <input id="money" value="1000"><br>
이메일 : <input id="email" value="abc123@naver.com"><br>
구매자 이름 : <input id="user" value="홍길동"><br>
구매자 전화번호 : <input id="tel" value="010-2222-2222"><br>
	<button type="button">결제하기</button>
</body>
</html>
