<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	//시작하자 마자 통신해보자.!!
	$(function() {
		$('#b1').click(function() {
			$.ajax({
				url : "won.jsp",
				data : {
					won : $('#won').val()
				},
				success : function(x) {
					alert("통신 성공1!")
					$('#result').html("<font color=red>환전금액은 " + x + "$</font>")
				},
				error : function(e) {

				}
			}) //ajax
		}) //b1

		$('#b2').click(function() {
			$.ajax({
				url : "dollar.jsp",
				data : {
					dollar : $('#dollar').val()
				},
				success : function(x) {
					alert("통신 성공2!")
					$('#result').html("<font color=red>환전금액은 " + x + "원</font>")
				},
				error : function(e) {

				}
			}) //ajax
		}) //b2

	})//$
</script>
<style>
#b1{
	background: green;
	color : bule;
}
#b2{
	background: yellow;
	color : bule;
}
body{
	background: lime;
}
</style>
<body>
	<h3>비동기통신으로 서버와 통신하기</h3>
	원화를 달러로 :<input id="won">
	<button id="b1">원화를 달러로</button>

	<hr color="red">
	<h3>비동기통신으로 서버와 통신하기</h3>
	달러를 원화로 : <input id="dollar">
	<button id="b2">달러를 원화로</button>
	<hr color="green">
	<div id="result">결과 출력되는 곳.</div>
</body>
</html>
